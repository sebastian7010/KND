<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Meta para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa KND Estilo Misión</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Paso 1: Ingreso de la Misión -->
    <div id="missionStep">
        <h2>Ingrese la Misión</h2>
        <input type="text" id="missionInput" placeholder="Escribe tu misión" autofocus>
        <button id="missionButton">Ejecutar</button>
    </div>

    <!-- Paso 2: Ingreso de significado para cada letra -->
    <div id="letterStep" style="display: none;">
        <h2>Ingrese el significado para cada letra</h2>
        <form id="letterForm"></form>
        <button id="letterButton">Ejecutar</button>
    </div>

    <!-- Paso 3: Efecto de Tipeo horizontal y animación vertical -->
    <div id="displayStep" style="display: none;">
        <!-- Contenedor para el efecto horizontal -->
        <div id="typedDisplay"></div>
        <!-- Contenedor para la animación vertical, se escribirá letra por letra -->
        <div id="verticalDisplay" style="display: none;"></div>
        <!-- Botón de control (Ejecutar) -->
        <button id="controlButton" style="display: none;">Ejecutar</button>
    </div>

    <!-- Paso 4: Canvas para el efecto Matrix -->
    <canvas id="matrixCanvas" style="display: none;"></canvas>

    <script src="script.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=5bKYgE18"></script>

</body>

</html>
